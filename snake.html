<!DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
        <Style>
            h1 {text-align: center;}
        </Style>
    </head>
    <body>

        <div id="score">
            0
        </div>

        <canvas id="gameCanvas" width="300" height="300">&lt;canvas>
            <script>
                let canvas = document.getElementById("gameCanvas");
                let context = canvas.getContext("2d");

                /// listen for key changes (arrow strokes to move snake)
                document.addEventListener("keydown", changeDirection)

                /// canvas border
                context.beginPath()
                // x,y, width, height
                context.rect(0, 0, 300, 300);
                context.stroke();

                /// init snake (length: 5)
                let snake = [  {x: 150, y: 150},  {x: 140, y: 150},  {x: 130, y: 150},  {x: 120, y: 150},  {x: 110, y: 150},];
                let score = 0;
                
                /// run the program
                main();
                function main() {
                    {
                        setTimeout(
                            function onTick() {
                                clearCanvas();
                                drawFood();
                                advanceSnake();
                                drawSnake();
                                // Call main again   
                                main();
                            },
                            100
                        )
                    }
                }

                /// draw the snake: call when to update snake state on canvas
                function drawSnake() {
                    // for each part, call drawPart
                    snake.forEach(drawSnakePart);
                }
                /// drawing an individual snake block (10x10 square)
                function drawSnakePart(snakePart) { 
                    context.fillStyle = 'lightgreen'; 
                    context.strokestyle = 'darkgreen';
                    context.fillRect(snakePart.x, snakePart.y, 10, 10); 
                    context.strokeRect(snakePart.x, snakePart.y, 10, 10);
                }

                /// speeds -- dx: horiz, dy: vertical
                var dx = 10;
                var dy = 0;

                function changeDirection(event) {
                    const LEFTKEY = 37;
                    const RIGHTKEY = 39;
                    const UPKEY = 38;
                    const DOWNKEY = 40;
                    const keyPressed = event.keyCode;
                    const goingUp = dy === -10;
                    const goingDown = dy === 10;
                    const goingRight = dx === 10;
                    const goingLeft = dx === -10;

                    if (keyPressed === LEFTKEY && !goingRight) {
                        dx = -10;
                        dy = 0;
                    } else if (keyPressed === RIGHTKEY && !goingLeft) {
                        dx = 10;
                        dy = 0;
                    } else if (keyPressed === DOWNKEY && !goingUp) {
                        dx = 0;
                        dy = 10;
                    } else if (keyPressed === UPKEY && !goingDown) {
                        dx = 0;
                        dy = -10;
                    }
                }

                /// move snake in dx/dy direction
                function advanceSnake() {
                    const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                    snake.unshift(head);
                    const didEatFood = snake[0] === foodX && snake[0].y === foodY;
                    if (didEatFood) {
                        score += 10;
                        document.getElementById('score').innerHTML = score;
                        createFood();
                    } else {
                        snake.pop();
                    }
                }

                /// clear the canvas completely
                function clearCanvas() {
                    context.fillStyle = "white";
                    context.strokestyle = "black";
                    context.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
                    context.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
                }

                /// get rand point on 10 intervals in range
                function randomTen(min, max) {
                    return Math.round(
                        (Math.random() * (max - min) + min) / 10
                    ) * 10;
                }

                var foodX;
                var foodY;

                /// generate new food
                function createFood() {
                    foodX = randomTen(0, gameCanvas.width - 10);
                    foodY = randomTen(0, gameCanvas.height - 10);

                    // check if snake is on the food
                    snake.forEach(
                        function isFoodOnSnake(part) {
                            const foodIsOnSnake = part.x == foodX && part.y == foodY;
                            // if so, generate new food
                            if (foodIsOnSnake) {
                                createFood();
                            }
                        }
                    );
                }

                /// draw food on canvas
                function drawFood() {
                    context.fillStyle = 'red';
                    context.strokeStyle = 'darkred';
                    context.fillRect(foodX, foodY, 10, 10);
                    context.strokeRect(foodX, foodY, 10, 10);
                }
            </script>

    </body>
</html>
